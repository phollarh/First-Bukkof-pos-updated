{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Printer Setup - Bukkof POS Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script>
    
            if ('print' in navigator) {
                navigator.print().then(function (printService) {
                    var printers = printService.getPrinters();
                    var printerDropdown = document.getElementById('selected_printer'); // Replace 'selected_printer' with the actual ID of your printer selection dropdown.
                    for (var i = 0; i < printers.length; i++) {
                        var printerName = printers[i].name;
                        var option = document.createElement('option');
                        option.value = printerName;
                        option.text = printerName;
                        printerDropdown.appendChild(option);
                    }
                }).catch(function (error) {
                    console.error('Error accessing printer list: ' + error);
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
        <h1>Printer Setup</h1>
        <form method="post">
            {% csrf_token %}
            <label for="selected_printer">Select Printer:</label>
            <select id="selected_printer" name="selected_printer">
                <!-- Populate this dropdown with available printers -->
                <option value="printer1">Printer 1</option>
                <option value="printer2">Printer 2</option>
                <!-- Add more printer options here -->
            </select>
            <br>
            <label for="selected_layout">Select Layout:</label>
            <select id="selected_layout" name="selected_layout">
                <!-- Populate this dropdown with available layouts -->
                <option value="layout1">Layout 1</option>
                <option value="layout2">Layout 2</option>
                <!-- Add more layout options here -->
            </select>
            <br>
            <input type="submit" value="Print">
        </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-area-demo.js' %} "></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %} "></script>
    </body>
</html>
